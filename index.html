<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Stories</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .gallery-item {
            position: relative;
            width: 48%;
            height: 0;
            padding-bottom: 177%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img,
        .gallery-item video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }
            .gallery-item {
                width: 100%;
                padding-bottom: 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                flex-direction: column;
            }
            .gallery-item {
                width: 100%;
                padding-bottom: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gallery-item">
            <img src="foto1.png" alt="Imagem 1">
        </div>
        <div class="gallery-item">
            <video muted loop>
                <source src="video1.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
            <div class="play-icon">▶</div>
        </div>
    </div>

    <div class="container">
        <div class="gallery-item">
            <img src="foto2.png" alt="Imagem 2">
        </div>
        <div class="gallery-item">
            <video muted loop>
                <source src="video2.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
            <div class="play-icon">▶</div>
        </div>
    </div>

    <script>
        function checkVideoInView() {
            const videos = document.querySelectorAll('video');
            let playingVideo = null;

            videos.forEach(video => {
                const rect = video.getBoundingClientRect();
                const isVisible = rect.top < window.innerHeight && rect.bottom > 0;

                if (isVisible && rect.top >= 0 && rect.bottom <= window.innerHeight) {
                    if (playingVideo && playingVideo !== video) {
                        playingVideo.pause();
                        playingVideo.nextElementSibling.style.display = 'block'; // Mostra o botão do vídeo que foi pausado
                    }

                    if (video.paused) {
                        video.play();
                        video.nextElementSibling.style.display = 'none'; // Esconde o botão do vídeo atual
                    }
                    playingVideo = video;
                } else {
                    if (!video.paused) {
                        video.pause();
                        video.nextElementSibling.style.display = 'block'; // Mostra o botão do vídeo fora da vista
                    }
                }
            });
        }

        // Executar a função ao rolar a página
        window.addEventListener('scroll', checkVideoInView);
        // Executar a função quando a página for carregada
        window.addEventListener('load', checkVideoInView);
    </script>
</body>
</html>
