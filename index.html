<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Stories</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        /* Container para a imagem e o vídeo, com a proporção 9:16 */
        .gallery-item {
            position: relative;
            width: 48%; /* Cada item ocupa 48% da largura do contêiner */
            height: 0;
            padding-bottom: 177%; /* 9:16 - altura é 1,77x a largura */
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        /* Ajuste de imagem e vídeo */
        .gallery-item img,
        .gallery-item video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* largura é 100% do contêiner */
            height: 100%; /* altura ajustada para manter a proporção */
            object-fit: cover; /* Para garantir que as imagens e vídeos cubram o espaço sem distorcer */
        }

        .gallery-item .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: white;
            display: block;
        }

        /* Contêiner com a imagem e o vídeo lado a lado */
        .row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .row .gallery-item {
            width: 48%; /* 2 itens lado a lado com 48% de largura */
        }

        /* Ajustes de responsividade para dispositivos móveis */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* 1 coluna em telas menores */
                gap: 20px;
            }
            .gallery-item {
                width: 100%; /* Itens ocupando 100% em telas pequenas */
                padding-bottom: 100%; /* Mantém a proporção 9:16 */
            }
        }

        @media (max-width: 480px) {
            .container {
                flex-direction: column; /* 1 coluna em telas muito pequenas */
            }
            .gallery-item {
                width: 100%;
                padding-bottom: 100%; /* Mantém a proporção 9:16 */
            }
        }
    </style>
</head>
<body>
    <!-- Primeiro contêiner com 2 itens (imagem e vídeo lado a lado) -->
    <div class="container">
        <div class="row">
            <div class="gallery-item">
                <img src="foto.png" alt="Imagem 1">
            </div>
            <div class="gallery-item">
                <video muted loop>
                    <source src="video.mp4" type="video/mp4">
                    Seu navegador não suporta vídeos.
                </video>
                <div class="play-icon">▶</div>
            </div>
        </div>
    </div>

    <!-- Segundo contêiner com 2 itens (imagem e vídeo lado a lado) -->
    <div class="container">
        <div class="row">
            <div class="gallery-item">
                <img src="foto.png" alt="Imagem 2">
            </div>
            <div class="gallery-item">
                <video muted loop>
                    <source src="video.mp4" type="video/mp4">
                    Seu navegador não suporta vídeos.
                </video>
                <div class="play-icon">▶</div>
            </div>
        </div>
    </div>

    <!-- Terceiro contêiner com 2 itens (imagem e vídeo lado a lado) -->
    <div class="container">
        <div class="row">
            <div class="gallery-item">
                <img src="foto.png" alt="Imagem 3">
            </div>
            <div class="gallery-item">
                <video muted loop>
                    <source src="video.mp4" type="video/mp4">
                    Seu navegador não suporta vídeos.
                </video>
                <div class="play-icon">▶</div>
            </div>
        </div>
    </div>

    <script>
        // Função para verificar se o vídeo está no centro da tela
        function checkVideoInView() {
            const videos = document.querySelectorAll('video');
            let playingVideo = null;

            videos.forEach(video => {
                const rect = video.getBoundingClientRect();
                const isVisible = rect.top < window.innerHeight && rect.bottom >= 0;

                if (isVisible && rect.top >= 0 && rect.bottom <= window.innerHeight) {
                    if (!playingVideo) {
                        playingVideo = video; // Define o vídeo a ser reproduzido
                    }
                }
            });

            videos.forEach(video => {
                if (video === playingVideo) {
                    if (video.paused) {
                        video.play();
                        video.nextElementSibling.style.display = 'none'; // Esconde o botão de play
                    }
                } else {
                    if (!video.paused) {
                        video.pause();
                        video.nextElementSibling.style.display = 'block'; // Mostra o botão de play
                    }
                }
            });
        }

        // Executar a função ao rolar a página
        window.addEventListener('scroll', checkVideoInView);
        // Executar a função quando a página for carregada
        window.addEventListener('load', checkVideoInView);
    </script>
</body>
</html>
