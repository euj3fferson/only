<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .video-wrapper {
            position: relative;
        }

        .video-wrapper video {
            width: 100%;
            height: auto;
            margin: 0 auto;
        }

        .view-button {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            .video-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .video-wrapper video {
                width: calc(33.33% - 20px);
            }
        }
    </style>
</head>
<body>
    <h1>Assista aos Nossos Vídeos</h1>
    <div class="video-container">
        <div class="video-wrapper">
            <video src="video.mp4" controls></video>
            <button class="view-button">Ver Conteúdo Completo</button>
        </div>
        <div class="video-wrapper">
            <video src="video.mp4" controls></video>
            <button class="view-button">Ver Conteúdo Completo</button>
        </div>
        <div class="video-wrapper">
            <video src="video.mp4" controls></video>
            <button class="view-button">Ver Conteúdo Completo</button>
        </div>
    </div>
    <script>
        const videos = document.querySelectorAll('video');
        const buttons = document.querySelectorAll('.view-button');

        videos.forEach((video, index) => {
            video.addEventListener('play', () => {
                // Pause other videos
                videos.forEach((v, i) => {
                    if (i !== index) {
                        v.pause();
                    }
                });
            });

            video.addEventListener('ended', () => {
                buttons[index].style.display = 'block';
            });
        });

        buttons.forEach((button) => {
            button.addEventListener('click', () => {
                alert('Conteúdo completo acessado!');
            });
        });
    </script>
</body>
</html>
