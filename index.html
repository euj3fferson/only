<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Stories</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding-top: 20px; /* Espaço no topo */
            padding-bottom: 20px; /* Espaço no fundo */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-left: 20px; /* Espaço lateral esquerdo */
            padding-right: 20px; /* Espaço lateral direito */
        }

        /* Container para a imagem e o vídeo, com a proporção 9:16 */
        .gallery-item {
            position: relative;
            width: 48%; /* Cada item ocupa 48% da largura do contêiner */
            height: 0;
            padding-bottom: 177%; /* 9:16 - altura é 1,77x a largura */
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        /* Ajuste de imagem e vídeo */
        .gallery-item img,
        .gallery-item video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* largura é 100% do contêiner */
            height: 100%; /* altura ajustada para manter a proporção */
            object-fit: cover; /* Para garantir que as imagens e vídeos cubram o espaço sem distorcer */
        }

        .gallery-item .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: white;
        }

        /* Contêiner com a imagem e o vídeo lado a lado */
        .row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .row .gallery-item {
            width: 48%; /* 2 itens lado a lado com 48% de largura */
        }

        /* Ajustes de responsividade para dispositivos móveis */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* 1 coluna em telas menores */
                gap: 20px;
            }
            .gallery-item {
                width: 100%; /* Itens ocupando 100% em telas pequenas */
                padding-bottom: 100%; /* Mantém a proporção 9:16 */
            }
        }

        @media (max-width: 480px) {
            .container {
                flex-direction: column; /* 1 coluna em telas muito pequenas */
            }
            .gallery-item {
                width: 100%;
                padding-bottom: 100%; /* Mantém a proporção 9:16 */
            }
        }
    </style>
</head>
<body>
    <!-- Primeiro contêiner com 2 itens (imagem e vídeo lado a lado) -->
    <div class="container">
        <div class="row">
            <div class="gallery-item">
                <img src="foto.png" alt="Imagem 1">
            </div>
            <div class="gallery-item">
                <video autoplay muted loop>
                    <source src="video.mp4" type="video/mp4">
                    Seu navegador não suporta vídeos.
                </video>
                <div class="play-icon">▶</div>
            </div>
        </div>
    </div>

    <!-- Segundo contêiner com 2 itens (imagem e vídeo lado a lado) -->
    <div class="container">
        <div class="row">
            <div class="gallery-item">
                <img src="foto.png" alt="Imagem 2">
            </div>
            <div class="gallery-item">
                <video autoplay muted loop>
                    <source src="video.mp4" type="video/mp4">
                    Seu navegador não suporta vídeos.
                </video>
                <div class="play-icon">▶</div>
            </div>
        </div>
    </div>

    <!-- Terceiro contêiner com 2 itens (imagem e vídeo lado a lado) -->
    <div class="container">
        <div class="row">
            <div class="gallery-item">
                <img src="foto.png" alt="Imagem 3">
            </div>
            <div class="gallery-item">
                <video autoplay muted loop>
                    <source src="video.mp4" type="video/mp4">
                    Seu navegador não suporta vídeos.
                </video>
                <div class="play-icon">▶</div>
            </div>
        </div>
    </div>

    <script>
        // Função para embaralhar os elementos (opcional)
        const containers = document.querySelectorAll('.container');
        
        containers.forEach(container => {
            const galleryItems = Array.from(container.children);

            // Embaralhando a ordem dos itens em cada contêiner
            for (let i = galleryItems.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                container.appendChild(galleryItems[j]);
            }
        });
    </script>
</body>
</html>
