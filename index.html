<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000000;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffffff;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 800px;
            align-items: center;
            margin-bottom: 30px; /* Adiciona margem inferior */
        }

        .video-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-wrapper video {
            width: 90%; /* Mudando a largura para 90% */
            height: auto;
            margin: 0 auto;
        }

        .video-wrapper .overlay {
            position: absolute;
            top: 0;
            left: 50%; /* Centraliza horizontalmente */
            width: 90%; /* Largura ajustada para 90% */
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            transform: translateX(-50%); /* Centraliza a overlay */
        }

        .video-wrapper .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .view-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform: scale(0.9);
            opacity: 0.9;
        }

        .view-button:hover {
            transform: scale(1);
            opacity: 1;
        }

        @media (min-width: 768px) {
            .video-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .video-wrapper video {
                width: calc(30% - 20px);
            }
        }
    </style>
</head>
<body>
    <h1>Gostou amor? ü§≠</h1>
    <div class="video-container">
        <div class="video-wrapper">
            <video src="video.mp4" controls></video>
            <div class="overlay">
                <button class="view-button">Ver Conte√∫do Completo</button>
            </div>
        </div>
        <div class="video-wrapper">
            <video src="video.mp4" controls></video>
            <div class="overlay">
                <button class="view-button">Ver Conte√∫do Completo</button>
            </div>
        </div>
        <div class="video-wrapper">
            <video src="video.mp4" controls></video>
            <div class="overlay">
                <button class="view-button">Ver Conte√∫do Completo</button>
            </div>
        </div>
    </div>
    <script>
        const videos = document.querySelectorAll('video');
        const wrappers = document.querySelectorAll('.video-wrapper');

        videos.forEach((video, index) => {
            video.addEventListener('play', () => {
                // Pause other videos
                videos.forEach((v, i) => {
                    if (i !== index) {
                        v.pause();
                    }
                });
            });

            video.addEventListener('ended', () => {
                const overlay = wrappers[index].querySelector('.overlay');
                overlay.classList.add('active');
                video.controls = false; // Disable video controls
            });
        });

        document.querySelectorAll('.view-button').forEach((button) => {
            button.addEventListener('click', () => {
                alert('Conte√∫do completo acessado!');
            });
        });
    </script>
</body>
</html>
